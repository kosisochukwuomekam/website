<!doctype html>
<html>
<head>
    <title>Item List</title>
</head>
<body>
    <h1>Items</h1>
    <ul>
        {% for item in items %}
        <li>
            {{ item.name }}
            [<a href="{{ url_for('update', item_id=item.id) }}">Edit</a>]
            [<a href="{{ url_for('delete', item_id=item.id) }}">Delete</a>]
        </li>
        {% endfor %}
    </ul>
</body>
</html>
